version: '2'

services:

  redmine:
    image: redmine
    ports:
      - 8080:3000
    environment:
      REDMINE_DB_MYSQL: redmine-mariadb
      REDMINE_DB_PASSWORD: example
    depends_on:
      - redmine-mariadb
    restart: always
    volumes:
      - ./redmine/usr-src-redmine-files:/usr/src/redmine/files


  redmine-mariadb:
    image: redmine-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: redmine
    restart: always
    volumes:
      - ./mariadb/var-lib-mysql/:/var/lib/mysql
